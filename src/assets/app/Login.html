<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container" id="container">
        <img src="/src/assets/images/logo.png" alt="Logo" id="Logo">
        <form for="formLogin" method="post" id="formLogin">
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email">
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input id="password">
            </div>
            <div id="message"></div>
            <button type="submit" id="btn" class="btn">Entrar</button>
        </form>
        <p>NÃ£o tem uma conta? <a href="Cadastro.html">Cadastre-se</a></p>
    </div>
    <script defer src="/src/assets/services/LoginServices.js" ></script></script>
</body>
</html>
