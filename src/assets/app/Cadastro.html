<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
        <img src="/src/assets/images/logo.png" alt="Logo" id="Logo">
        <form id="cadastro-form">
            <div class="input-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmar Senha:</label>
                <input type="password" id="register-password-confirm" name="confirm-password" required>
            </div>
            <button id="signup-form" type="submit" class="btn">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="Login.html">Faça login aqui</a></p>
    </div>
    <script src="/src/assets/services/CadastroService.js"></script>
</body>
</html>
